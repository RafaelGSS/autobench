name: Lint
on: pull_request

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - uses: actions/cache@v2.1.4
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Install deps
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Run lint syntax validation
        run: yarn run lint
